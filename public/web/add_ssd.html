<!DOCTYPE HTML>
<html>
<head>
<title>Silicon Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
<link rel="stylesheet" href="../css/custom.css">
<link rel="stylesheet" href="../css/navbar.css">

<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="../js/stats.js"></script>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-intel">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">
        <img src="../images/client-logo_intel-197x140.png">
      </a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav" id="navbar-left">
        <li><a href="/">Home</a></li>
        <li class="active"><a href="/add">Add Item</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right" id="navbar-right">
        <li id="login"><a href="/login">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <div class="col-sm-3 col-md-2 sidebar">
      <ul class="nav nav-sidebar">
        <li><a href="/add/cpu">Add CPU</a></li>
        <li><a href="/add/ssd">Add SSD</a></li>
        <li><a href="/add/memory">Add Memory</a></li>
        <li><a href="/add/flash">Add Flash Drive</a></li>
      </ul>
    </div>
  
    <!-- Main Content -->
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <form action="/add/ssd" method="post" id="SSD">
            
        <div class="col-md-6 form-group">
          <label class="control-label" for="serial_input">Serial Number</label>
          <textarea id="serial_input" name="serial_input" class="form-control" required="" type="text"></textarea>
        </div>

        <div class="col-md-6 form-group">
          <label class="control-label" for="capacity_input">Capacity</label>  
          <input id="capacity_input" name="capacity_input" class="form-control" required="" type="text">
        </div>

        <div class="col-md-6 form-group">
          <label class="control-label" for="manufacturer_input">Manufacturer</label>  
          <input id="manufacturer_input" name="manufacturer_input" class="form-control" required="" type="text">
        </div>

        <div class="col-md-6 form-group">
          <label class="control-label" for="model_input">Model</label>  
          <input id="model_input" name="model_input" class="form-control" required="" type="text">
        </div>

        <div class="col-md-6 form-group">
          <label class="control-label" for="notes_input">Notes</label>  
          <textarea id="notes_input" name="notes_input" class="form-control" required="" type="text"></textarea>
        </div>

        <div class="col-md-6 form-group">
          <label class="control-label" for="submit"></label>
          <button id="submit" name="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Footer -->
<div class="footer footer-intel">
  <p class="text-center">&copy; Copyright Silicon Tracker Group 2016</p>
</div>

</body>
</html>
