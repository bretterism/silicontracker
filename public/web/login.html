<!-- Navbar -->

    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav" id="navbar-left">
        <li><a href="/">Home</a></li>
        <li class="dropdown"><a href="#" id="drop-add" data-toggle="dropdown" class="dropdown-toggle" role="button">Add Item <b class="caret"></b></a>

          <input id="username" name="username" class="form-control" required="" type="text" placeholder="Username" autofocus="">
      </div>
      <div class="form-group">
          <input id="pass" name="pass" class="form-control" required="" type="password" placeholder="Password">
      </div>
      <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </div>
    </form>
  </div>
