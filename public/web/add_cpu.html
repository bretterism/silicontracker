<!DOCTYPE HTML>
<html>
<head>
<title>Silicon Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
<link rel="stylesheet" href="../css/custom.css">
<link rel="stylesheet" href="../css/navbar.css">

<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="../js/stats.js"></script>
<script src="../js/forms.js"></script>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-intel">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand">
        <img src="../images/client-logo_intel-197x140.png">
      </a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav" id="navbar-left">
        <li><a href="/">Home</a></li>
        <li class="dropdown"><a href="#" id="drop-add" data-toggle="dropdown" class="dropdown-toggle" role="button">Add Item <b class="caret"></b></a>
          <ul role="menu" class="dropdown-menu" aria-labelledby="drop-add">
            <li role="presentation"><a href="/add/cpu">Add CPU</a></li>
            <li role="presentation"><a href="/add/ssd">Add SSD</a></li>
            <li role="presentation"><a href="/add/memory">Add Memory</a></li>
            <li role="presentation"><a href="/add/flash">Add Flash Drive</a></li>
          </ul>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right" id="navbar-right">
        <li id="login"><a href="/login">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
      
    <!-- Main Content -->
    <div class="main">
      <form action="/add/cpu" method="post" id="CPU">
              
        <div class="col-md-6 form-group">
          <label class="control-label" for="serial_input">Serial Number <span class="req-field">*</span></label>
          <textarea id="serial_input" name="serial_input" class="form-control" rows="4" tabindex="1" type="text"></textarea>
          <div id="serial_input_help"></div>
        </div>

        <div class="col-md-6 form-group">
          <label class="control-label" for="spec_input">Spec <span class="req-field">*</span></label>  
          <input id="spec_input" name="spec_input" class="form-control"  maxlength="5" tabindex="2" type="text">
          <div id="spec_input_help"></div>
        </div>
        
        <div class="col-md-6 form-group">
          <label class="control-label" for="mm_input">MM <span class="req-field">*</span></label>  
          <input id="mm_input" name="mm_input" class="form-control" maxlength="7" tabindex="3" type="text">
          <div id="mm_input_help"></div>
        </div>

        <div class="col-md-6 form-group">
          <label class="control-label" for="freq_input">Frequency <span class="req-field">*</span></label>  
          <input id="freq_input" name="freq_input" class="form-control" maxlength="5" tabindex="4" type="text">
          <div id="freq_input_help"></div>
        </div>

        <div class="col-md-6 form-group">
          <label class="control-label" for="step_input">Stepping <span class="req-field">*</span></label>  
          <input id="step_input" name="step_input" class="form-control" maxlength="6" tabindex="5" type="text">
          <div id="step_input_help"></div>
        </div>

        <div class="col-md-6 form-group">
          <label class="control-label" for="llc_input">LLC (MB) <span class="req-field">*</span></label>  
          <input id="llc_input" name="llc_input" class="form-control" tabindex="6" type="text">
          <div id="llc_input_help"></div>
        </div>

        <div class="col-md-6 form-group">
          <label class="control-label" for="cores_input">Cores <span class="req-field">*</span></label>  
          <input id="cores_input" name="cores_input" class="form-control" maxlength="4" tabindex="7" type="text">
          <div id="cores_input_help"></div>
        </div>

        <div class="col-md-6 form-group">
          <label class="control-label" for="codename_input">Codename <span class="req-field">*</span></label>  
          <input id="codename_input" name="codename_input" class="form-control" maxlength="25" list="dd_codename" tabindex="8">
          <datalist id="dd_codename"></datalist> <!-- list options generated using jquery. -->
          <div id="codename_input_help"></div>
        </div>

        <div class="col-md-6 form-group">
          <label class="control-label" for="class_input">Class <span class="req-field">*</span></label>  
          <input id="class_input" name="class_input" class="form-control" maxlength="10" tabindex="9" type="text">
          <div id="class_input_help"></div>
        </div>

        <div class="col-md-6 form-group">
          <label class="control-label" for="external_input">External Name</label>  
          <input id="external_input" name="external_input" class="form-control" maxlength="25" tabindex="10" type="text">
          <div id="external_input_help"></div>
        </div>

        <div class="col-md-6 form-group">
          <label class="control-label" for="arch_input">Architecture <span class="req-field">*</span></label>  
          <input id="arch_input" name="arch_input" class="form-control" maxlength="25" tabindex="11" type="text">
          <div id="arch_input_help"></div>
        </div>

        <div class="col-md-6 form-group">
          <label class="control-label" for="notes_input">Notes</label>  
          <textarea id="notes_input" name="notes_input" class="form-control" class="form-control" tabindex="12" type="text"></textarea>
          <div id="notes_input_help"></div>
        </div>

        <div class="col-md-12 form-group">
        	<span class="text-muted"><em><span class="req-field">*</span> Indicates required field</em></span>
        </div>

        <div class="col-md-12 form-group">
          <label class="control-label" for="submit"></label>
          <button id="submit" name="submit" class="btn btn-primary" tabindex="13">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Footer -->
<div class="footer footer-intel">
  <p class="text-center">&copy; Copyright Silicon Tracker Group 2016</p>
</div>

<!-- Modals -->
<div id="SuccessModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">CPU Submitted Successfully!</h4>
      </div>
      <div class="modal-body">
        <div id="submit-results" class="row">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
