<!DOCTYPE HTML>
<html>
<head>
<title>Silicon Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="../css/bootstrap/css/bootstrap.min.css"> 
<link rel="stylesheet" href="../css/custom.css">
<link rel="stylesheet" href="../css/navbar.css">

<script src="../js/jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script src="../js/stats.js"></script>
<script src="../js/forms.js"></script>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-intel">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Silicon Tracker</a>
      <!-- <a class="navbar-brand">
        <img src="../images/client-logo_intel-197x140.png">
      </a> -->
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav" id="navbar-left">
        <li><a href="/">Home</a></li>
        <li class="dropdown"><a href="#" id="drop-add" data-toggle="dropdown" class="dropdown-toggle" role="button">Add Item <b class="caret"></b></a>
          <ul role="menu" class="dropdown-menu" aria-labelledby="drop-add">
            <li role="presentation"><a href="/add/cpu">Add CPU</a></li>
            <li role="presentation"><a href="/add/ssd">Add SSD</a></li>
            <li role="presentation"><a href="/add/memory">Add Memory</a></li>
            <li role="presentation"><a href="/add/flash">Add Flash Drive</a></li>
            <li role="presentation"><a href="/add/board">Add Board</a></li>
          </ul>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right" id="navbar-right">
        <li id="login"><a href="/login">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
      
    <!-- Main Content -->
    <div class="main">
      <form action="/add/cpu" method="post" id="CPU">
              
        <div class="col-md-6 form-group">
          <label class="control-label" for="serial_num">Serial Number <span class="req-field">*</span></label>
          <textarea id="serial_num" name="serial_num" class="form-control" rows="4" tabindex="1" type="text"></textarea>
          <div id="serial_num_help"></div>
        </div>

        <div class="col-md-6 form-group">
          <label class="control-label" for="spec">Spec <span class="req-field">*</span></label>  
          <input id="spec" name="spec" class="form-control"  maxlength="5" tabindex="2" type="text">
          <div id="spec_help"></div>
        </div>
        
        <div class="col-md-6 form-group">
          <label class="control-label" for="mm">MM <span class="req-field">*</span></label>  
          <input id="mm" name="mm" class="form-control" maxlength="7" tabindex="3" type="text">
          <div id="mm_help"></div>
        </div>

        <div class="col-md-6 form-group">
          <label class="control-label" for="frequency">Frequency <span class="req-field">*</span></label>  
          <input id="frequency" name="frequency" class="form-control" maxlength="5" tabindex="4" type="text">
          <div id="frequency_help"></div>
        </div>

        <div class="col-md-6 form-group">
          <label class="control-label" for="stepping">Stepping <span class="req-field">*</span></label>  
          <input id="stepping" name="stepping" class="form-control" maxlength="6" tabindex="5" type="text">
          <div id="stepping_help"></div>
        </div>

        <div class="col-md-6 form-group">
          <label class="control-label" for="llc">LLC (MB) <span class="req-field">*</span></label>  
          <input id="llc" name="llc" class="form-control" tabindex="6" type="text">
          <div id="llc_help"></div>
        </div>

        <div class="col-md-6 form-group">
          <label class="control-label" for="cores">Cores <span class="req-field">*</span></label>  
          <input id="cores" name="cores" class="form-control" maxlength="4" tabindex="7" type="text">
          <div id="cores_help"></div>
        </div>

        <div class="col-md-6 form-group">
          <label class="control-label" for="codename">Codename <span class="req-field">*</span></label>  
          <input id="codename" name="codename" class="form-control" maxlength="25" list="dd_codename" tabindex="8">
          <datalist id="dd_codename"></datalist> <!-- list options generated using jquery. -->
          <div id="codename_help"></div>
        </div>

        <div class="col-md-6 form-group">
          <label class="control-label" for="cpu_class">Class <span class="req-field">*</span></label>  
          <input id="cpu_class" name="cpu_class" class="form-control" maxlength="10" list="dd_cpu_class" tabindex="9">
          <datalist id="dd_cpu_class"></datalist> <!-- list options generated using jquery. -->
          <div id="cpu_class_help"></div>
        </div>

        <div class="col-md-6 form-group">
          <label class="control-label" for="external_name">External Name</label>  
          <input id="external_name" name="external_name" class="form-control" maxlength="25" tabindex="10" type="text">
          <div id="external_name_help"></div>
        </div>

        <div class="col-md-6 form-group">
          <label class="control-label" for="architecture">Architecture <span class="req-field">*</span></label>  
          <input id="architecture" name="architecture" class="form-control" maxlength="25" tabindex="11" type="text">
          <div id="architecture_help"></div>
        </div>

        <div class="col-md-6 form-group">
          <label class="control-label" for="notes">Notes</label>  
          <textarea id="notes" name="notes" class="form-control" class="form-control" tabindex="12" type="text"></textarea>
          <div id="notes_help"></div>
        </div>

        <div class="col-md-12 form-group">
        	<span class="text-muted"><em><span class="req-field">*</span> Indicates required field</em></span>
        </div>

        <div class="col-md-12 form-group">
          <label class="control-label" for="submit"></label>
          <button id="submit" name="submit" class="btn btn-primary" tabindex="13">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Footer -->
<div class="footer footer-intel">
  <p class="text-center">&copy; Copyright Silicon Tracker Group 2016</p>
</div>

<!-- Modals -->
<div id="SuccessModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">CPU Submitted Successfully!</h4>
      </div>
      <div class="modal-body">
        <div id="submit-results" class="row">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
