<!DOCTYPE HTML>
<html>
<head>
<title>Silicon Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="../js/stats.js"></script>
<script src="../js/forms.js"></script>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-intel">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Silicon Tracker</a>
      <!-- <a class="navbar-brand">
        <img src="../images/client-logo_intel-197x140.png">
      </a> -->
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav" id="navbar-left">
        <li><a href="/">Home</a></li>
        <li class="dropdown"><a href="#" id="drop-add" data-toggle="dropdown" class="dropdown-toggle" role="button">Add Item <b class="caret"></b></a>
          <ul role="menu" class="dropdown-menu" aria-labelledby="drop-add">
            <li role="presentation"><a href="/add/cpu">Add CPU</a></li>
            <li role="presentation"><a href="/add/ssd">Add SSD</a></li>
            <li role="presentation"><a href="/add/memory">Add Memory</a></li>
            <li role="presentation"><a href="/add/flash">Add Flash Drive</a></li>
            <li role="presentation"><a href="/add/board">Add Board</a></li>
          </ul>

      </ul>
      <ul class="nav navbar-nav navbar-right" id="navbar-right">
        <li id="login"><a href="/login">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
  
    <!-- Main Content -->
    <div class="main">
      <form action="/add/ssd" method="post" id="SSD">

      	<div class="col-md-6 form-group">
          <label class="control-label" for="serial_num">Serial Number <span class="req-field">*</span></label>
          <textarea id="serial_num" name="serial_num" class="form-control" rows="4" tabindex="1" type="text"></textarea>
          <div id="serial_num_help"></div>
        </div>

        <div class="col-md-6 form-group">
          <label class="control-label" for="fpga">FPGA <span class="req-field">*</span></label>  
          <input id="fpga" name="fpga" class="form-control" tabindex="2" type="text">
          <div id="fpga_help"></div>
        </div>

        <div class="col-md-6 form-group">
          <label class="control-label" for="bios">BIOS <span class="req-field">*</span></label>  
          <input id="bios" name="bios" class="form-control" tabindex="3" type="text">
          <div id="bios_help"></div>
        </div>

        <div class="col-md-6 form-group">
          <label class="control-label" for="mac">MAC Address <span class="req-field">*</span></label>  
          <input id="mac" name="mac" class="form-control" tabindex="4" type="text">
          <div id="mac_help"></div>
        </div>

        <div class="col-md-6 form-group">
          <label class="control-label" for="fab">Fab <span class="req-field">*</span></label>  
          <input id="fab" name="fab" class="form-control" tabindex="5" type="text">
          <div id="fab_help"></div>
        </div>

        <div class="col-md-6 form-group">
          <label class="control-label" for="notes">Notes</label>  
          <textarea id="notes" name="notes" class="form-control" tabindex="6" type="text"></textarea>
          <div id="notes_help"></div>
        </div>

        <div class="col-md-12 form-group">
          <span class="text-muted"><em><span class="req-field">*</span> Indicates required field</em></span>
        </div>

        <div class="col-md-12 form-group">
          <label class="control-label" for="submit"></label>
          <button id="submit" name="submit" class="btn btn-primary" tabindex="7">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Footer -->
<div class="footer footer-intel">
  <p class="text-center">&copy; Copyright Silicon Tracker Group 2016</p>
</div>

<!-- Modals -->
<div id="SuccessModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Board Submitted Successfully!</h4>
      </div>
      <div class="modal-body">
        <div id="submit-results" class="row">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
