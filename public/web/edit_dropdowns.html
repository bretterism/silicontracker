<!DOCTYPE HTML>
<html>
<head>
<title>Silicon Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
<link rel="stylesheet" href="../css/custom.css">
<link rel="stylesheet" href="../css/navbar.css">

<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="../js/stats.js"></script>
<script src="../js/attribute-names.js"></script>
<script src="../js/edit-dropdowns.js"></script>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-intel">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Silicon Tracker</a>
      <!-- <a class="navbar-brand">
        <img src="../images/client-logo_intel-197x140.png">
      </a> -->
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav" id="navbar-left">
        <li><a href="/">Home</a></li>
        <li class="dropdown"><a href="#" id="drop-add" data-toggle="dropdown" class="dropdown-toggle" role="button">Add Item <b class="caret"></b></a>
          <ul role="menu" class="dropdown-menu" aria-labelledby="drop-add">
            <li role="presentation"><a href="/add/cpu">Add CPU</a></li>
            <li role="presentation"><a href="/add/ssd">Add SSD</a></li>
            <li role="presentation"><a href="/add/memory">Add Memory</a></li>
            <li role="presentation"><a href="/add/flash">Add Flash Drive</a></li>
            <li role="presentation"><a href="/add/board">Add Board</a></li>
          </ul>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right" id="navbar-right">
        <li id="login"><a href="/login">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main -->
<div class="container">
  <div class="content-wrap">
    <div class="row">
      <!-- Content -->
      <div class="col-md-6 col-md-offset-3 col-xs-12">
        <div class="col-md-3 col-xs-12">
          <label class="control-label" for="choose_attr">Item</label>
          <select id="dd_item_type">
            <option></option>
            <option value="cpu">CPU</option>
            <option value="ssd">SSD</option>
            <option value="memory">Memory</option>
            <option value="flash_drive">Flash Drive</option>
            <option value="board">Board</option>
          </select>
        </div>
        <div class="col-md-3 col-xs-12">
          <label class="control-label" for="choose_attr">Attribute</label>
          <select id="dd_attr" disabled>
            <option></option>
            <option>123456789</option>
          </select>
        </div>
        <div class="col-md-6 col-xs-12 top-margin">
          <button class="btn btn-primary" id="submitAttributes" disabled>Submit</button>
          <button class="btn btn-default" id="addAttribute" disabled>Add New</button>
        </div>
        <table id="attr_table" class="table">
          <thead>
            <tr>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot></tfoot>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<div class="footer footer-intel">
  <p class="text-center">&copy; Copyright Silicon Tracker Group 2016</p>
</div>

</body>
</html>
