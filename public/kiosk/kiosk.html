<!DOCTYPE HTML>
<html>
<head>
<title>Silicon Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/table.css">
<link rel="stylesheet" href="../css/custom.css">
<link rel="stylesheet" href="../css/navbar.css">

<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script> 
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="../js/barcode.js"></script>
<script type="text/javascript" src="../js/webcam.js"></script>
<script type="text/javascript" src="../js/webcam.min.js"></script>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-intel">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/kiosk">Silicon Tracker</a>
      <!-- <a class="navbar-brand">
        <img src="../images/client-logo_intel-197x140.png">
      </a> -->
    </div>
  </div>
</nav>


<!-- Main -->
<div class="container-fluid">
  <!-- Features -->
  <div class="row">
    <div class="col-md-4 col-md-offset-4">   
      <div id="my_camera" class ="center-block"></div>  
      <!-- Configure and attach camera -->
      <script language="JavaScript">
        Webcam.set({
          width: 320,
          height: 240,
          image_format: 'jpeg',
          jpeg_quality: 90
        });
        Webcam.attach( '#my_camera' );
      </script>
      <div class="divider divider-top"></div>
    </div>
  </div>

  <!-- Main -->
  <div class="col-md-4 col-md-offset-4">
    <h2 style="text-align: center;">Please Login</h2>
    <form method="post" action="/kiosk/login">
      <div class="form-group">
          <input id="username" name="username" class="form-control" required="" type="text" placeholder="Username">
      </div>
      <div class="form-group">
          <input id="pass" name="pass" class="form-control" required="" type="password" placeholder="Password">
      </div>
      <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </div>
    </form>
  </div>
</div>

<div class="footer footer-intel">
  <p class="text-center">&copy; Copyright Silicon Tracker Group 2016</p>
</div>

</body>
</html>
