<!DOCTYPE HTML>
<html>
<head>
<title>Silicon Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.10/css/dataTables.bootstrap.min.css">
<link rel="stylesheet" href="../css/table.css">
<link rel="stylesheet" href="../css/custom.css">
<link rel="stylesheet" href="../css/navbar.css">

<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script> 
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.10/js/dataTables.bootstrap.min.js"></script>
<script src="../js/cart_barcode.js"></script>

<script type="text/javascript" class="init">
var val_array = [];

function submitData(data) {
  $.post("/kiosk/submit", {data});
  window.location="/kiosk/";
};
</script>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-intel">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/kiosk">Silicon Tracker</a>
      <!-- <a class="navbar-brand">
        <img src="../images/client-logo_intel-197x140.png">
      </a> -->
    </div>
  </div>
</nav>

<!-- Main -->
<div id="main-wrapper">
  <!-- Features -->
  <div class="row">
    <!-- Check Out -->
    <div class="col-md-6">
      <h1 align="center">Check Out</h1>
			<table id="Check_Out" class="table table-striped table-bordered" cellspacing="0" width="100%" height="100%">
				<thead>
					<tr>
						<th>Serial Number</th>
          </tr>
				</thead>
        <tfoot>
					<tr>
            <th>Serial Number</th>
          </tr>
        </tfoot>
      </table>
		</div>
     <!-- Check In -->
    <div class="col-md-6">
      <h1 align="center">Check In</h1>
			<table id="Check_In" class="table table-striped table-bordered" cellspacing="0" width="100%" height="100%">
				<thead>
					<tr>
						<th>Serial Number</th>
          </tr>
				</thead>
        <tfoot>
					<tr>
            <th>Serial Number</th>
          </tr>
				</tfoot>
			</table>          
    </div> 
  </div>  
  <div class="col-md-4-c" style=" text-align: center">
    <button id="submit" name="submit" type="button" class="btn btn-primary" onclick="submitData(val_array)">Submit</button>
  </div>
</div>

<div class="footer footer-intel">
  <p class="text-center">&copy; Copyright Silicon Tracker Group 2016</p>
</div>

</body>
</html>
