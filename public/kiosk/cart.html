<!DOCTYPE HTML>
<html>
<head>
<title>Silicon Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="../css/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/dataTables.bootstrap.min.css">
<link rel="stylesheet" href="../css/table.css">
<link rel="stylesheet" href="../css/custom.css">
<link rel="stylesheet" href="../css/navbar.css">

<script type="text/javascript" src="../js/jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../js/attribute-names.js"></script>
<script type="text/javascript" src="../js/cart.js"></script>

</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-intel">
  <div class="container-fluid">
    <div class="navbar-header">
      <a id="silicontracker" class="navbar-brand" href="/kiosk">Silicon Tracker</a>
      <!-- <a class="navbar-brand">
        <img src="../images/client-logo_intel-197x140.png">
      </a> -->
    </div>
  </div>
</nav>

<!-- Main -->
<div id="main-wrapper">
  <div id="scan-error" class="alert alert-danger" align="center"></div>
  <!-- Features -->
  <div class="row">
    <!-- Check Out -->
    <div class="col-md-6">
      <h1 align="center">Check Out</h1>
			<table id="Check_Out" class="table table-striped table-bordered" cellspacing="0" width="100%" height="100%">
				<thead>
					<tr>
						<th>Serial Number</th>
          </tr>
				</thead>
        <tfoot>
					<tr>
            <th>Serial Number</th>
          </tr>
        </tfoot>
      </table>
		</div>
     <!-- Check In -->
    <div class="col-md-6">
      <h1 align="center">Check In</h1>
			<table id="Check_In" class="table table-striped table-bordered" cellspacing="0" width="100%" height="100%">
				<thead>
					<tr>
						<th>Serial Number</th>
          </tr>
				</thead>
        <tfoot>
					<tr>
            <th>Serial Number</th>
          </tr>
				</tfoot>
			</table>          
    </div> 
  </div>  
  <div class="col-md-4-c" style=" text-align: center">
    <button id="submit" name="submit" type="button" class="btn btn-primary">Submit</button>
  </div>
</div>

<div class="footer footer-intel">
  <p class="text-center">&copy; Copyright Silicon Tracker Group 2016</p>
</div>

<!-- Modals -->
<div id="SuccessModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Checkout Successful!</h4>
      </div>
      <div class="modal-body">
        <table id="submit-results" class="table">
        <thead>
          <tr>
            <th>Serial Number</th>
            <th>Item Type</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
