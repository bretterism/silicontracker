<!DOCTYPE HTML>
<html>
<head>
<title>Silicon Tracker</title>
<meta charset="utf-8">
<noscript>
    
 
</noscript>
<script src="../css/5grid/jquery.js"></script>
<script src="../css/5grid/init.js?use=mobile,desktop,1000px&amp;mobileUI=1&amp;mobileUI.theme=none&amp;mobileUI.titleBarHeight=60&amp;mobileUI.openerWidth=52"></script>
<!--[if IE 9]><link rel="stylesheet" href="css/style-ie9.css"><![endif]-->
    

<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script> 
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> 
<script type="text/javascript" src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="https://cdn.datatables.net/1.10.10/js/dataTables.bootstrap.min.js"></script> 
    
<script type="text/javascript" class="init">
	   
$(document).ready(function() {
    $('#Check_Out').DataTable( {
      "bPaginate": false
    } );
    $('#Check_In').DataTable( {
      "bPaginate": false
    });
} ); 
    
</script>   
    
<script language="JavaScript" type="Text/JavaScript">
           
    
        var val_array = []
    
        function addItem(){
 
        var t = $('#Check_Out').DataTable();
        var theInput = document.getElementById('Barcode_id').value;

        val_array.push(theInput);
       // alert(val_array);
        t.row.add([theInput]).draw();
        $('#Barcode_id').val('');
            
     // document.getElementById("Barcode_id").reset();
        }
    
 </script>
    
<script>
  function submitData(val_array) {
    var user = 1;
    $.post("/kiosk/submit", {val_array, user});
    window.location="/kiosk/submit";
  };
</script>
    


    
    
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.10/css/dataTables.bootstrap.min.css">
<link rel="stylesheet" href="../css/kiosk/custom.css">
</head>
    
    
<body>
<!-- Header -->
    
    
<div id="header-wrapper">
  <header class="5grid-layout" id="site-header">
    <div class="row">
      <div class="12u">
        <div class="mobileUI-site-name" id="logo">
           <a href="/kiosk">
               <img src="../images/intel-logo.png" alt="Home" style="width:128px;height:84px;border:0;">
            </a> 
        </div>
      </div>
    </div>
  </header>
</div>
<!-- Main -->
<div id="main-wrapper">
  <div class="5grid-layout">

    <!-- Features -->
         <div class="barcode_wrapper" style="
                                                        text-align: center;
                                                        width: auto;
                                                        margin-left: auto;
                                                        margin-right: auto;
                                                        ">	
<form class="form-inline" onsubmit="addItem(); return false;">
<fieldset>
    
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Barcode">Barcode</label>  
  <div class="col-md-4">
  <input id="Barcode_id" name="Barcode" placeholder="Barcode" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <div class="col-md-4">
    <button id="addrow" name="submitbutton" class="btn btn-primary">Submit</button>
  </div>
</div>

</fieldset>
</form>
          </div>
    <!-- Divider -->
    <div class="row">
      <div class="12u">

        <div class="divider divider-top"></div>
      </div>
    </div>
    <!-- Highlight Box -->
    <div class="row">
        
        <!-- Check Out -->
      <div class="6u">
            <h1>Check Out</h1>
							<table id="Check_Out" class="table table-striped table-bordered" cellspacing="0" width="100%" height="100%">
								<thead>
									<tr>
										<th>Serial Number</th>

									</tr>
								</thead>
                                  <tfoot>
						          <tr>
                                      <th>Serial Number</th>

						          </tr>
					           </tfoot>
							</table>
          
			</div>
				
           
        
       <!-- Check In -->
      <div class="6u">
            <h1>Check In</h1>
							<table id="Check_In" class="table table-striped table-bordered" cellspacing="0" width="100%" height="100%">
								<thead>
									<tr>
										<th>Serial Number</th>

									</tr>
								</thead>
                                  <tfoot>
						          <tr>
                                      <th>Serial Number</th>

						          </tr>
					           </tfoot>
							</table>          
        
				
          </div> 
        </div>  
        <div class="col-md-4-c" style=" text-align: center">
    <button id="submit" name="submit" type="button" class="btn btn-primary" onclick="submitData(val_array)">Submit</button>
  </div>
      
      </div>
    </div>
    <!-- Divider -->

    <!-- Divider -->
    <div class="row">
      <div class="12u">
        <div class="divider divider-top"></div>
      </div>
    </div>
    <!-- CTA Box -->

<!-- Footer -->
<div id="footer-wrapper">
  <footer class="5grid-layout" id="site-footer">

    <div class="row">
      <div class="12u">
        <div class="divider"></div>
      </div>
    </div>
    <div class="row">
      <div class="12u">

      </div>
    </div>
  </footer>
</div>
</body>
</html>
